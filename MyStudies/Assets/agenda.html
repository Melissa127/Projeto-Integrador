<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="agenda.css">
  <title>Agenda de Estudos</title>
</head>
<body>

    
    <div class="logo">

        </figure>

  <div class="container">

    <button onclick="deleteAllTasks()">Excluir Todas as Tarefas</button>

  </div>
